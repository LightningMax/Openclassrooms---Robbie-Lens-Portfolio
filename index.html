<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/logo.png" alt="Logo Robbie Lens">
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-main">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s'allie avec <em>passion</em>.
                    Depuis plus de 5 ans maintenant,
                    j'exerce mon métier avec la passion qui m'anime: capturer l'essence de chaque instant.
                </p>
                <div>
                    <a href="" class="cta">UN PROJET? ECRIVEZ-MOI</a>
                </div>
            </div>
            <img src="images/robbie-lens.png" alt="mon portrait">
        </section>
        <section class="projects">
            <h2>Mon dernier project</h2>
            <div>
                <img src="images/accueil/element-1.png" alt="">
                <img src="images/accueil/element-2.png" alt="">
                <img src="images/accueil/element-3.png" alt="">
            </div>
            <div>
                <img src="images/accueil/element-4.png" alt="">
                <img src="images/accueil/element-5.png" alt="">
                <img src="images/accueil/element-6.png" alt="">
            </div>
        </section>
        <section>
            <form action="" method="get">
                <h2>Parlons de votre projet</h2>
                <div>
                    <div>
                        <div>
                            <label for="nom">nom</label>
                            <input type="text" id="nom" name="nom">
                        </div>
                        <div>
                            <label for="email">e-mail</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <label for="message">message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input class="cta" type="submit" value="Envoyer">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html" class="lien-icone">
            <img src="images/logo.png" alt="Logo Robbie Lens">
        </a>
        <div>
            <a href="https://twitter.com/" target="_blank" class="lien-icone">
                <img src="images/twitter.png" alt="Logo twitter">
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="lien-icone">
                <img src="images/instagram.png" alt="lien-icone">
            </a>
        </div>
    </footer>
</body>

</html>
